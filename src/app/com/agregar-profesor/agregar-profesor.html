<html>
  <body>
    <div class="contenedor-general">
      <div class="texto">
        <h1>¿No encuentras un profesor?</h1>
        <p>Puedes agregar un profesor llenando el formulario</p>
      </div>
      <div class="formulario">
        <div class="input-container">
          <div class="titulo-input">
            <label for="password">Nombre</label>
          </div>
          <input class="input-field" type="text" />
          <label for="input-field" class="input-label">Nombre del profesor</label>
          <span class="input-highlight"></span>
        </div>
        <div class="input-container">
          <div class="titulo-input">
            <label for="password">Apellido Paterno</label>
          </div>
          <input class="input-field" type="text" />
          <label for="input-field" class="input-label">Apellido del profesor</label>
          <span class="input-highlight"></span>
        </div>
        <div class="input-container">
          <div class="titulo-input">
            <label for="password">Apellido Materno</label>
          </div>
          <input class="input-field" type="text" />
          <label for="input-field" class="input-label">Apellido del profesor</label>
          <span class="input-highlight"></span>
        </div>
        <div class="input-container">
          <div class="titulo-input">
            <label for="password">Email</label>
          </div>
          <input placeholder="xxxxxxx@up.edu.mx" class="input-field" type="text" />
          <label for="input-field" class="input-label">Correo del profesor</label>
          <span class="input-highlight"></span>
        </div>
        <div class="input-container">
          <div class="titulo-input">
            <label for="password">Fecha de contratación</label>
          </div>
          <input type="date" id="fecha" name="fecha" />
          <label for="input-field" class="input-label">Fecha</label>
          <span class="input-highlight"></span>
        </div>
        <button type="submit">Agregar Profesor</button>
      </div>
    </div>
  </body>
</html>
