<html>
  <body>
    <div class="contenedor-general">
      <div class="texto">
        <h1>¿No encuentras un profesor?</h1>
        <p>Puedes agregar un profesor llenando el formulario</p>
      </div>
      <div class="formulario">
        <div class="input-container">
          <div class="titulo-input">
            <label for="password">ID Institucional</label>
          </div>
          <input class="input-field" type="text" [(ngModel)]="profesor.ID" />
          <label for="input-field" class="input-label">ID del profesor</label>
          <span class="input-highlight"></span>
        </div>
        <div class="input-container">
          <div class="titulo-input">
            <label for="password">Nombre</label>
          </div>
          <input class="input-field" type="text" [(ngModel)]="profesor.nombre" />
          <label for="input-field" class="input-label">Nombre del profesor</label>
          <span class="input-highlight"></span>
        </div>
        <div class="input-container">
          <div class="titulo-input">
            <label for="password">Apellido Paterno</label>
          </div>
          <input class="input-field" type="text" [(ngModel)]="profesor.apellido_p" />
          <label for="input-field" class="input-label">Apellido del profesor</label>
          <span class="input-highlight"></span>
        </div>
        <div class="input-container">
          <div class="titulo-input">
            <label for="password">Apellido Materno</label>
          </div>
          <input class="input-field" type="text" [(ngModel)]="profesor.apellido_m" />
          <label for="input-field" class="input-label">Apellido del profesor</label>
          <span class="input-highlight"></span>
        </div>
        <div class="input-container">
          <div class="titulo-input">
            <label for="password">Email</label>
          </div>
          <input
            [(ngModel)]="profesor.correo"
            placeholder="xxxxxxx@up.edu.mx"
            class="input-field"
            type="text"
          />
          <label for="input-field" class="input-label">Correo del profesor</label>
          <span class="input-highlight"></span>
        </div>
        <div class="input-container">
          <div class="titulo-input">
            <label for="password">Fecha de contratación</label>
          </div>
          <input type="date" id="fecha" name="fecha" [(ngModel)]="profesor.hiring_date" />
          <label for="input-field" class="input-label">Fecha</label>
          <span class="input-highlight"></span>
        </div>
        <div class="input-container">
          <div class="titulo-input">
            <label for="password">Academia</label>
          </div>
          <select class="input-field" [(ngModel)]="profesor.id_academia">
            <option value="" class="color">Selecciona...</option>
            <option class="color" *ngFor="let a of academias" [value]="a.ID">
              {{ a.name }}
            </option>
          </select>
          <span class="input-highlight"></span>
        </div>
        <button type="submit" (click)="enviarFormulario()">Agregar Profesor</button>
      </div>
    </div>
  </body>
</html>
